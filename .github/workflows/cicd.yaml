name: Build and Push Docker Image

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            # CI
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'yarn'

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Build Project
              run: yarn run build

            # - name: Run Tests
            #   run: yarn run test

            # CD
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ secrets.DOCKER_USERNAME }}/msa-fe:${{ github.sha }}

            - name: Update deployment.yaml
              run: |
                  git config user.name "GitHub Action"
                  git config user.email "action@github.com"
                  git clone https://x-access-token:${{ secrets.MY_TOKEN }}@github.com/nghia2742/msa-config.git
                  cd msa-config
                  sed -i "s|image:.*$|image: ${{ secrets.DOCKER_USERNAME }}/msa-fe:${{ github.sha }}|" k8s/deployment.yaml
                  git add k8s/deployment.yaml
                  git commit -m "Update image tag to ${{ github.sha }}"
                  git push origin main
